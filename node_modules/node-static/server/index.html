<html>
  <head>
    <meta charset='utf-8'>
    <title>Test</title>
    <link href='Content/css/font-awesome.min.css' rel='stylesheet'>
    <link href='Content/css/style.min.css' rel='stylesheet'>
    <script src='Scripts/jquery-1.12.3.min.js'></script>
    <script src='Scripts/handlebars-v4.0.5.js'></script>
    <script defer='' src='Scripts/script.js'></script>
  </head>
  <body>
    <div class='main-wrap clearfix'>
      <div class='login-wrap'>
        <div class='author'>
          <img class='avatar' src='images/users/anonymous.png'>
          <div class='content'>
            <span>Вы вошли как:</span>
            <br>
            <a class='person-name link' href='/'>Гость</a>
          </div>
        </div>
        <div class='login'>
          <input class='field-text' placeholder='user-id' type='text'>
          <div class='button'>Ok</div>
        </div>
      </div>
      <div class='offer-plates'>
        <div class='column'></div>
        <div class='column'></div>
        <div class='column'></div>
        <div class='column'></div>
      </div>
    </div>
  </body>
  <div class='lightbox-wrap hidden'></div>
  <script id='offer-templ' type='text/x-handlebars-template'>
    <div class='lightbox offer' data-id='{{id}}'>
      <div class='lightbox-header'>
        <div class='author'>
          <img class='avatar' src='{{author.0.avatar}}'>
          <div class='content'>
            <a class='person-name link' href='/'>{{author.0.fullname}}</a>
            <br>
            <span class='status'>Нуждается в этом</span>
          </div>
          {{#renderButtonRemoveOffer author}}
          <div class='button {{hidden}}' data-button='removeOffer'>Удалить предложение</div>
          {{/renderButtonRemoveOffer}}
        </div>
        <div class='close-item' data-button='closeOfferLightbox'>
          <span class='icon fa fa-times'></span>
          <span class='content'>Закрыть</span>
        </div>
      </div>
      <div class='lightbox-body'>
        <div class='main-content clearfix'>
          <div class='offer-content'>
            <div class='title-wrap'>
              <div class='offer-title'>{{title}}</div>
              <div class='offer-category'>{{category}}</div>
            </div>
            <div class='offer-img-wrap'>
              <img class='offer-img' src='{{img}}'>
            </div>
            <div class='offer-description'>{{description}}</div>
          </div>
          <div class='social-actions'>
            {{#save saved.0.fromUsers}}
            <div class='button {{saved}}' data-button='save'>Добавить к себе</div>
            {{/save}}
            {{#like likes.0.fromUsers}}
            <div class='button {{liked}}' data-button='like'>Мне нравится</div>
            {{/like}}
            <div class='button' data-button='viewComment'>Комменировать</div>
          </div>
        </div>
        <div class='comments hidden'>
          <div class='latest-comments'>
            {{#renderLatestAnswers answers.0.fromUsers}}
            <div class='author' data-id='{{id}}'>
              <img class='avatar' src='{{avatar}}'>
              <div class='content'>
                <span class='comment'>{{comment}}</span>
              </div>
              {{#renderCloseElement userId}}
              <div class='close-item'>
                <span class='icon fa fa-times' data-button='removeAnswer'></span>
              </div>
              {{/renderCloseElement}}
            </div>
            {{/renderLatestAnswers}}
          </div>
          <div class='add-answer'></div>
        </div>
      </div>
      <div class='lightbox-footer'>
        {{#if saved.0.count}}
        <div class='saved-info'>
          {{#renderCountActions saved.0.count}}
          <span class='title'>{{this}} добавили себе</span>
          {{/renderCountActions}}
          <ul class='list'>
            {{#each saved.0.fromUsers}}
            <li class='list-item'>
              <img class='avatar' src='{{avatar}}'>
            </li>
            {{/each}}
          </ul>
        </div>
        {{/if}}
        {{#if likes.0.count}}
        <div class='liked-info'>
          {{#renderCountActions likes.0.count}}
          <span class='title'>{{this}} нравится</span>
          {{/renderCountActions}}
          <ul class='list'>
            {{#each likes.0.fromUsers}}
            <li class='list-item'>
              <img class='avatar' src='{{avatar}}'>
            </li>
            {{/each}}
          </ul>
        </div>
        {{/if}}
      </div>
    </div>
  </script>
</html>
<script id='offer-plate-templ' type='text/x-handlebars-template'>
  <div class='offer-plate' data-id='{{id}}'>
    <div class='offer-img-wrap'>
      <img class='offer-img' src='{{img}}'>
    </div>
    <div class='view-offer' data-button='openOfferLightbox'>Ознакомиться с предложением</div>
    <div class='social-actions'>
      {{#save saved.0.fromUsers}}
      <div class='item fa fa-lightbulb-o {{saved}}' data-button='save'></div>
      {{/save}}
      {{#like likes.0.fromUsers}}
      <div class='item fa fa-heart {{liked}}' data-button='like'></div>
      {{/like}}
      <div class='item fa fa-plus' data-button='viewComment'></div>
      <div class='item fa fa-comment' data-button='openOfferLightbox'></div>
    </div>
    <div class='offer-content'>
      <div class='description'>
        <div class='offer-title'>{{title}}</div>
        <div class='offer-category'>{{category}}</div>
        <div class='offer-date'>{{dateFrom}}-{{dateTo}}</div>
        <div class='offer-location'>{{location}}</div>
      </div>
      <div class='social-info'>
        {{#renderCountActions likes.0.count}}
        <span class='item count-likes'>{{this}} нравится</span>
        {{/renderCountActions}}
        {{#renderCountActions comments.0.count}}
        <span class='item count-comments'>{{this}} комментария</span>
        {{/renderCountActions}}
        {{#renderCountActions answers.0.count}}
        <span class='item count-answers'>{{this}} отзыва</span>
        {{/renderCountActions}}
        {{#renderCountActions saved.0.count}}
        <span class='item saved-info'>{{this}} добавили себе</span>
        {{/renderCountActions}}
      </div>
      <div class='offer-author'>
        <div class='author'>
          <img class='avatar' src='{{author.0.avatar}}'>
          <div class='content'>
            <a class='person-name link' href='/'>{{author.0.fullname}}</a>
            <br>
            <span class='status'>предлагает</span>
          </div>
        </div>
      </div>
      <div class='comments hidden'>
        <div class='latest-comments'>
          {{#renderLatestComments comments.0.fromUsers}}
          <div class='author' data-id='{{id}}'>
            <img class='avatar' src='{{avatar}}'>
            <div class='content'>
              <span class='comment'>{{comment}}</span>
            </div>
            {{#renderCloseElement userId}}
            <div class='close-item'>
              <span class='icon fa fa-times' data-button='removeComment'></span>
            </div>
            {{/renderCloseElement}}
          </div>
          {{/renderLatestComments}}
        </div>
        <div class='add-comment'></div>
      </div>
    </div>
  </div>
</script>
<script id='add-comment-templ' type='text/x-handlebars-template'>
  <div class='author'>
    <img class='avatar' src='{{avatar}}'>
    <div class='content'>
      <input class='field-text js-comment' placeholder='Комментировать' type='text'>
    </div>
  </div>
</script>
<script id='add-answer-templ' type='text/x-handlebars-template'>
  <div class='author'>
    <img class='avatar' src='{{avatar}}'>
    <div class='content'>
      <textarea class='field-textarea js-answer' maxlength='500' placeholder='Комментировать'></textarea>
    </div>
  </div>
</script>
<script id='user-plate-templ' type='text/x-handlebars-template'>
  <img class='avatar' src='{{avatar}}'>
  <div class='content'>
    <span>Вы вошли как:</span>
    <br>
    <a class='person-name link' href='/'>{{fullname}}</a>
  </div>
</script>
